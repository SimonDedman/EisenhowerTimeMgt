name: Update Time Management Dashboard

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main, master ]

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
      TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'
        use-public-rspm: true
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libharfbuzz-dev libfribidi-dev libgmp-dev libglpk-dev libxml2-dev libpng-dev libtiff5-dev libjpeg-dev pandoc
        
    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ~/.local/share/renv
        key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
        restore-keys: |
          ${{ runner.os }}-renv-
          
    - name: Install R dependencies
      run: |
        install.packages(c("renv", "remotes"))
        renv::restore()
      shell: Rscript {0}
      
    - name: Setup Google Auth
      run: |
        # Create .secrets directory
        mkdir -p .secrets
        
        # Set up Google credentials from secrets
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > .secrets/google-credentials.json
        export GOOGLE_APPLICATION_CREDENTIALS=".secrets/google-credentials.json"
      shell: bash
      
    - name: Run targets pipeline
      run: |
        # Run the full pipeline
        targets::tar_make()
      shell: Rscript {0}
      
    - name: Commit updated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ reports/ docs/ || true
        git diff --staged --quiet || git commit -m "Update dashboard data - $(date)"
        git push || true